<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document editor</title>

    <!-- Le styles -->
    <link href="js/libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="js/libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/document-editor.css" rel="stylesheet">
  </head>

  <body ng-app="document-editor">

      <div class="navbar-inner">

      </div>

        </div>
        <div class="span2"></div>
      </div>

      <hr>

      <footer></footer>

    </div>
    <script src="js/libs/jquery-1.9.0/jquery.min.js"></script>
